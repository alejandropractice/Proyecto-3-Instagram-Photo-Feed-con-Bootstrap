<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram photo Feed </title>
  <!-- font -->
  <script src="https://kit.fontawesome.com/e4cda0.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="fontawesome/fontawesome-free-6.0.0-web/css/all.css">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <nav class="navbar bg-body-tertiary">
            <div class="col-9">
              <a class="navbar-brand" href="#">
                <img src="/img/instagram-log.svg" alt="Logo" width="30" height="24"
                  class="d-inline-block align-text-top">
                Instagram
              </a>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
              data-bs-whatever="@getbootstrap">Create a new post</button>
            <div class="btn-group">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                data-bs-display="static" aria-expanded="false">
                ⚙️
              </button>
              <ul class="dropdown-menu dropdown-menu-lg-end">
                <li><button class="dropdown-item" type="button">Profile</button></li>
                <li><button class="dropdown-item" type="button">Accesibility</button></li>
                <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Log out </a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#"></a>
        </li>
        <li class="nav-item">
          <a class="btn" href="/lista.html"><img src="/img/galery.png" width="25" alt=""></a>
        </li>
        <li class="nav-item">
          <a class="btn" href="/index.html"><img src="/img/imagen.png" width="25"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true"></a>
        </li>
      </ul>
      <div class="card-group">
        <div class="card">
          <img src="/img/uno.jpg " class="" height="400">
        </div>
        <div class="card">
          <img src="/img/dos.jpg" class="card-img-top" height="400">
        </div>
        <div class="card">
          <img src="/img/tres.jpg" class="card-img-top" height="400">
        </div>
      </div>
      <div class="card-group">
        <div class="card">
          <img src="/img/cuatro.jpg" class="card-img-top" height="400">
        </div>
        <div class="card">
          <img src="/img/i5.jpg" class="card-img-top" height="400">
        </div>
        <div class="card">
          <img src="/img/i6.jpg" class="card-img-top" height="400">
        </div>
      </div>
      <div class="card-group">
        <div class="card">
          <img src="/img/images7.jpg" class="card-img-top" height="400">
        </div>
        <div class="card">
          <img src="/img/images8.jpg" class="card-img-top" height="400">
        </div>
        <div class="card">
          <img src="/img/i9.jpg" class="card-img-top" height="400">
        </div>
      </div>
      <div class="card-group">
        <div class="card">
          <img src="/img/i10.avif" class="card-img-top" height="400">
        </div>
        <div class="card">
          <img src="/img/images11.jpg" class="card-img-top" height="400">
        </div>
        <div class="card">
          <img src="/img/images12.jpg" class="card-img-top" height="400">
        </div>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"
                    placeholder="Add the caption of your post here"></textarea>
                </div>
                <button><img src="/img/camara.jpg" width="50"></button>
                <button><img src="/img/ubicacion.jpg" width="50"></button>
              </form>
            </div>
            <div class="modal-footer" aria-placeholder="h">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Caption:</button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
